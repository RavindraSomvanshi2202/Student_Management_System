<div class="card-container">
    <mat-card class="student-card" *ngFor="let leave of leaves">
        <mat-card-content style="margin-top: 10px;">
            <p>Subject: <strong>{{leave.subject}}</strong></p>
            <p>Body: <strong>{{leave.body}}</strong></p>
            <p>Date: <strong>{{leave.date | date: 'MMM/dd/yyyy'}}</strong></p>
            <p>Status: <strong [ngStyle]="{color : leave.studentLeaveStatus === 'Approved' ? 'green' : leave.studentLeaveStatus === 'Rejected' ? 'red' : 'blue'}">
                {{ leave.studentLeaveStatus }}</strong></p>
        </mat-card-content>
    </mat-card>
</div>
